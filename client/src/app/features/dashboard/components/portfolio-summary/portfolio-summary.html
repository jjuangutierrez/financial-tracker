<div class="portfolio-summary-container">
  <div class="summary-cards">
    <div class="card">
      <h3>Total Income</h3>
      <p class="amount">${{ totalIncome | number:'1.2-2' }}</p>
      <span class="count">{{ incomeCount }} transactions</span>
    </div>
    
    <div class="card">
      <h3>Total Expenses</h3>
      <p class="amount">${{ totalExpense | number:'1.2-2' }}</p>
      <span class="count">{{ expenseCount }} transactions</span>
    </div>
    
    <div class="card">
      <h3>Net Balance</h3>
      <p class="amount" [class.positive]="totalIncome - totalExpense > 0" 
         [class.negative]="totalIncome - totalExpense < 0">
        ${{ (totalIncome - totalExpense) | number:'1.2-2' }}
      </p>
      <span class="count">{{ incomeCount + expenseCount }} total transactions</span>
    </div>
  </div>

  <div class="chart-container">
    <div echarts [options]="chartOptions" class="demo-chart"></div>
  </div>

  <!-- BALANCE ACUMULATIVE -->
  <div class="chart-container">
    <div echarts [options]="balanceChartOptions" class="demo-chart"></div>
  </div>
</div>
